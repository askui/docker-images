name: Build and Release Docker Images Base Workflow
on:
  workflow_call:
    inputs:
      version:
        description: Version of the linux x64 binaries 
        required: true
        type: string
      environment_name:
        required: true
        type: string
      environment_version:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      version:
        description: Version of the linux x64 binaries 
        required: true
        type: string
      environment_name:
        required: true
        type: choice
        options: [chrome, android] ## No firefox for now
      environment_version:
        required: true
        type: string
jobs:
  build_and_release_docker_images:
    name: Build and Release Docker Image
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Release Browsers Docker Image
        if: inputs.environment_name == 'chrome' ## No firefox for now
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: askuigmbh/askui-docker-images-repository-playground:${{ inputs.version }}-${{ inputs.environment_name }}-${{ inputs.environment_version }}-amd64
          context: .
          file: askui-ui-controller/${{ inputs.environment_name }}/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            "SELENOID_VNC_CHROME_VERSION=${{ inputs.environment_version }}"
            "ASKUI_CONTROLLER_VERSION=${{ inputs.version }}"
      - name: Build and Release Android Docker Image
        if: inputs.environment_name == 'android'
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: askuigmbh/askui-docker-images-repository-playground:${{ inputs.version }}-${{ inputs.environment_name }}-${{ inputs.environment_version }}
          context: .
          file: runner-docker/${{ inputs.environment_name }}/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max